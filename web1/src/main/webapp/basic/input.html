<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- http://localhost:8080/basic/input.html -->
    <div class="container">
      <!-- action : form 이 전송될 페이지(jsp or servlet 으로 전송한다) -->
      <!-- action="/hello" 별칭이 지정된 servlet 으로 전송 해보기 -->
      <!-- method="post" 면 HeloServlet.java 파일에 doPost() 가 응답 -->
      <!-- method="get" 이면 HeloServlet.java 파일에 doGet() 가 응답 -->
      <!-- 체크박스 : 다중선택, 라디오 : 단일 선택 -->
      <form action="input.jsp" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" placeholder="아이디" name="id" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" placeholder="이름" name="name" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="포메라니안" id="dog1" name="dog" />
          <label class="form-check-label" for="dog1"> 포메라니안 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="치와와" id="dog2" name="dog" />
          <label class="form-check-label" for="dog2"> 치와와 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="푸들" id="dog3" name="dog" />
          <label class="form-check-label" for="dog3"> 푸들 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="닥스훈트" id="dog4" name="dog" />
          <label class="form-check-label" for="dog4"> 닥스훈트 </label>
        </div>
        <div>
          <button type="submit" class="btn btn-success">전송</button>
        </div>
      </form>
    </div>
  </body>
</html>
